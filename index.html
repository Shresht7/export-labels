<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="icon" href="favicon.svg" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />

  <link rel="stylesheet" href="style.css" />

  <script type="module" src="script.js"></script>

  <title>Export Labels</title>
</head>

<body>

  <header>
    üö¢ Export Labels üè∑
  </header>

  <main>

    <!-- USER/REPO FORM -->
    <form id="form">
      <div>
        <input id="user" placeholder="username" />
        <span>/</span>
        <input id="repo" placeholder="repository" />
      </div>
      <div>
        <button type="submit">Import</button>
        <button type="reset">Clear</button>
      </div>
      <p class="error" id="error"></p>
    </form>

    <!-- LABELS SECTION -->
    <section id="labels">

      <div id="label-names">
      </div>

      <div id="label-configs">
        <pre></pre>
      </div>

      <!-- COPY TO CLIPBOARD -->
      <div id="copy-to-clipboard">
        <p>Copy as </p>
        <button id="copy-yaml">YAML</button>
        <button id="copy-json">JSON</button>
      </div>

    </section>

    <!-- LOADING SPINNER -->
    <section class="loading">
      <div class="spinner"></div>
    </section>

  </main>

  <footer>
    <a href="https://www.github.com/Shresht7/export-labels">
      View Source
    </a>
  </footer>

</body>

</html>

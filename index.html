<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="style.css" />

  <script type="module" src="script.js"></script>

  <title>Labels</title>
</head>

<body>
  <header></header>

  <main>

    <!-- USER/REPO FORM -->
    <form id="form">
      <div>
        <input id="user" placeholder="username" />
        <span>/</span>
        <input id="repo" placeholder="repository" />
      </div>
      <div>
        <button type="submit">Import</button>
        <button type="reset">Clear</button>
      </div>
    </form>

    <!-- LABELS SECTION -->
    <section id="labels">

      <div id="label-names">
      </div>

      <div id="label-configs">
        <pre></pre>
      </div>

      <!-- COPY TO CLIPBOARD -->
      <button id="copy-to-clipboard">Copy</button>

    </section>

  </main>

  <footer>
    Copyright 2022 Shresht
  </footer>
</body>

</html>
